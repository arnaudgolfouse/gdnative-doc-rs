[package]
name = "godot-doc-rs"
version = "0.0.1"
description = "Command line utility for gdnative-doc"
authors = ["Arnaud Golfouse <arnaud.golfouse@laposte.net>"]
repository = "https://github.com/arnaudgolfouse/godot-doc-rs/"
readme = "README.md"
edition = "2018"
license = "MIT"

[workspace]
exclude = ["example"]

[dependencies]
gdnative-doc = { path = "gdnative-doc" }
clap = "2.33"

[profile.release]
lto = true
